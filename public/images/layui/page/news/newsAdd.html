<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">

		<div class="layui-form-item">
			<label class="layui-form-label">文章标题</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入文章标题">
			</div>
		</div>
        <div class="layui-form-item">
            <label class="layui-form-label">文章分类</label>
            <div class="layui-input-block">
                <select name="sort">
                    <option value="5">│aaa</option>
                    <option value="6">├──123</option>
                    <option value="7">├────321</option>
                    <option value="9">├──222</option>
                    <option value="10">│女发</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-block">
                <div class="layui-box layui-upload-button">
                    <form target="layui-upload-iframe" method="post" key="set-mine" enctype="multipart/form-data" action="../../json/userface.json">
                        <input type="file" name="dddd" class="layui-upload-file" lay-title="上传图片">
                    </form>
                    <span class="layui-upload-icon"><i class="layui-icon">+</i>上传图片</span></div>
                <div class="layui-form-item">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
                <label class="layui-form-label">文件</label>
                <div class="layui-input-block">
                    <div class="layui-box layui-upload-button">
                        <form target="layui-upload-iframe" method="post" key="set-mine" enctype="multipart/form-data" action="../../json/userface.json">
                            <input type="file" name="dddd" class="layui-upload-file" lay-title="上传图片">
                        </form>
                        <span class="layui-upload-icon"><i class="layui-icon">+</i>上传文件</span></div>
                    <div class="layui-form-item">
                    </div>
                 </div>
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="newsAdd.js"></script>
</body>
</html>
