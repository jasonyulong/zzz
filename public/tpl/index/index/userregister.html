<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
    <link rel="stylesheet" href="__IMAGES__/pg/public/css/bootstrap.min.css">
    <link rel="icon" href="__IMAGES__/pg/images/icons/0101_05.png">
    <script src="__IMAGES__/pg/public/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="__IMAGES__/pg/css/user.css">
</head>
<body>
<div id="hred"><img src="__IMAGES__/pg/images/img/logo.png"><a style="color: #5A5A5A;position: absolute;right: 0px;line-height: 120px;"  href="/">返回首页</a></div>
<div id="body">
    <div id="loginbox">
        <form method="post">
            <div id="login" >
                <h1>用户注册</h1>
                <input type="text" placeholder="请输入用户名" name="username" >
                <input type="password" placeholder="请输入密码" name="password" >
                <input type="password" placeholder="确认密码" name="password2" >
                <input type="text" placeholder="请输入手机号码" name="phone" >
                <input type="text" placeholder="请输入电子邮箱" name="email" >
                <input type="radio" checked><a href="#">阅读并同意服务协议</a>
                <input type="submit" value="立即注册">
            </div>
        </form>
    </div>
</div>
<div id="copyfater">
    <div id="copy">&copy;&nbsp;2018&nbsp;RUILINUO&nbsp;FINANCIAL&nbsp;TAX&nbsp;ALL&nbsp;RIGHTS&nbsp;RESERVED</div>
</div>
</body>
</html>
