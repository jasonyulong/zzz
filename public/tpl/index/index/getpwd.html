<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="__IMAGES__/pg/public/css/bootstrap.min.css">
    <link rel="icon" href="__IMAGES__/pg/images/icons/0101_05.png">
    <script src="__IMAGES__/pg/public/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="__IMAGES__/pg/css/user.css">
    <style>
        #second{width: 100px;background-color:#FF6201;border: none;height: 50px;position: absolute;right: 30px;top:0px; border-radius: 0px 25px 25px 0px;
            outline: none;color: white;font-size: 14px; text-align: center;line-height: 50px;}
    </style>
</head>
<body>
<div id="hred"><img src="__IMAGES__/pg/images/img/logo.png"><a style="color: #5A5A5A;position: absolute;right: 0px;line-height: 120px;"  href="/">返回首页</a></div>
<div id="body">
    <div id="loginbox">
        <form method="post">
            <div id="login" style="height: 450px">
                <h1>找回密码</h1>
                <input type="text" name="username" id="username" placeholder="请输入您的账号" required >
                <input type="email" name="email" id="email" placeholder="请输入注册时填写的邮箱" >
                <div style="position: relative">
                    <input type="text" name="getpwd" placeholder="输入验证码" required>
                    <div id="second">获取验证码</div>
                </div>
                <input type="submit" value="设置密码">
            </div>
        </form>
    </div>
</div>
<div id="copyfater">
    <div id="copy">&copy;&nbsp;2018&nbsp;RUILINUO&nbsp;FINANCIAL&nbsp;TAX&nbsp;ALL&nbsp;RIGHTS&nbsp;RESERVED</div>
</div>
<script language="javascript">
    $("#second").click(function(){
        var username=$("#username").val();
        var email=$("#email").val();
        $.post("{:url('index/index/getpwd_mail')}", { username: username, email: email },
        function(data){
            alert(data);
        });
    });
</script>
</body>
</html>
