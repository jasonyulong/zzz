<script>
    $(function () {
        $(".per_tab_t").eq(0).addClass("per_tab_c")
        $(".per_tab_t").eq(0).next(".per_tab_down").show()
        $(".per_tab_t").click(function () {
            $(this).toggleClass("per_tab_c")
            if($(this).next(".per_tab_down").css("display") == "none"){
                $(this).next(".per_tab_down").slideDown(500)
            }else{
                $(this).next(".per_tab_down").slideUp(500)
            }

        })
        $("#new_chooes a").click(function () {
            var $index = $(this).index()
            if($index==0){
                $(window).scrollTop(1000)
            }else if($index == 1){
                $(window).scrollTop(1500)
            }else{
                $(window).scrollTop(2300)
            }
        })
    })
</script>
<script>
    $(window).on("scroll",function () {
        console.log($(window).scrollTop())
        if($(window).scrollTop() > 200){
            $("#per_f").addClass("a-fadeinL")
        }
    })
    $(function () {
        $("#nav_job2").addClass("active")

</script>
