{extend name="layout"}

{block name="header"}
<script type="text/javascript" src="__IMAGES__/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="__IMAGES__/page_thinkphp.css" />
<script type="text/javascript" src="__STATIC__/vali/dist/SMValidator.min.js"></script>
<script type="text/javascript" src="__STATIC__/vali/src/config.js"></script>
{/block}

{block name="content"}
<form class="layui-form" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">网站名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" class="layui-input linksName" lay-verify="required" placeholder="请输入网站名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">网站地址</label>
        <div class="layui-input-block">
            <input type="tel" name="url" class="layui-input linksUrl" lay-verify="required|url" placeholder="请输入网站地址">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addLinks">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
{/block}

{block name="footer"}
<script language="javascript">
    new SMValidator('form', {
        submit: function(valid, form) {
            if(valid) form.submit();
        },
        required: '不能为空',
        fields: {
            name: 'required|length(1,12)',
            url: 'required|length(0,24)',
        }
    });
</script>
{/block}
