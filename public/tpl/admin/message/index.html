{extend name="layout"}

{block name="header"}
<script type="text/javascript" src="__IMAGES__/jquery.min.js"></script>
{/block}

{block name="content"}
<div class="layui-form news_list">
    <table class="layui-table">
        <thead>
        <tr>
            <th>标题</th>
            <th>名称</th>
            <th>电话</th>
            <th>性别</th>
            <th>留言内容</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="links_content">
        {volist name="list" id="vo"}
        <tr>
            <td>{$vo.title}</td>
            <td>{$vo.name}</td>
            <td>{$vo.tel}</td>
            <td>{$vo.sex}</td>
            <td>{$vo.content}</td>
            <td>
                <a class="layui-btn layui-btn-danger layui-btn-mini news_del" data-id="8" href="javascript:if(confirm('确实要删除吗?'))location='{:url('del?id='.$vo['id'])}'"><i class="layui-icon"></i> 删除</a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
{$list->render()}
{/block}

{block name="footer"}

{/block}
