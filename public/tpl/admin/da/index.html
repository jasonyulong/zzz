{extend name="layout"}

{block name="header"}
<script type="text/javascript" src="__IMAGES__/jquery.min.js"></script>
{/block}

{block name="content"}
<blockquote class="layui-elem-quote news_search">
    <form method="get">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select name="cate" id="cate" class="isselect" style="display: block;">
                    <option value="0">请选择</option>
                    <option value="首页banner">首页banner</option>
                    <option value="首页合作伙伴">首页合作伙伴</option>
                </select>
            </div>
            <input type="submit" class="layui-btn search_btn" value="查询">
        </div>
    </form>
</blockquote>
<div class="layui-form news_list">
    <table class="layui-table">
        <thead>
        <tr>
            <th>名称</th>
            <th>所属类别</th>
            <th>地址</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="links_content">
        {volist name="list" id="vo"}
        <tr>
            <td>{$vo.title}</td>
            <td>{$vo.cate}</td>
            <td>{$vo.url}</td>
            <td>
                <a href="{:url('edit?id='.$vo['id'])}" class="layui-btn layui-btn-mini news_edit"><i class="iconfont icon-edit"></i> 编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-mini news_del" data-id="8" href="javascript:if(confirm('确实要删除吗?'))location='{:url('del?id='.$vo['id'])}'"><i class="layui-icon"></i> 删除</a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
{/block}

{block name="footer"}
<script language="javascript">
    document.getElementById('cate').value="{$cate}";
</script>
{/block}
